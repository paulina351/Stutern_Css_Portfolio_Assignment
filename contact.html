<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>How You Can Contact Us</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque, blanditiis.</p>
    <form>
        <div>
            <label for="fname">First Name: </label> <br>
            <input type="text" name="First Name"> <br> <br>
        </div>
        <div>
            <label for="lname">Last Name: </label> <br> 
            <input type="text" name="Last Name"> <br> <br>
        </div>
        <div>
            <label for="email">Email Address: </label> <br>
            <input type="text" name="Email">  <br> <br>
        </div>
        <div>
            <label for="message">Type in Your Message: </label><br>
            <textarea name="message" row="10" cols="30"> </textarea>
        </div>
        <div>
            <button type="button">Submit</button>
        </div>
    </form>
</body>
</html>
